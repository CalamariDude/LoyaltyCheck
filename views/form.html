<head>

<body id="page-top"> 
  <form class="form" onsubmit="" autocomplete="off">
    <div class="form-inner">
      <h2>Just a few more questions...</h2>
      <div class="input-wrapper">
        <label>Partners Instragram handle</label>
        <div class="input-group"><span class="icon">
            <img class = "icon-size fill-white" src="assets/icons/at.svg"></img>
          </span>
          <input type="text" id="instagram_handle" data-lpignore="true"/>
        </div>
      </div>
      <div class="input-wrapper">
        <label>Picture of their type</label>
        <p class="text-muted btn--text py-1 my-1">Could be of you, an ex, or a suspect.<em> We use this picture to find an account that your partner will find attractive.</em></p>
          <div class="input-group">
            <input type="file" class="form-control" id="inputGroupFile02">
          </div>
          
      </div>
      <div class="input-wrapper">
        <div class="input-group mb-3  display-flex flex-col">
          <div>
            <label>Is your partner in miami?</label>
          </div>
          <div>
            <p class="text-muted btn--text py-1 my-1">We currently only service Miami area</p>
          </div>
          <div>
            <select id="in_miami" class="form-select" aria-label="Default select example" required>
              <option selected></option>
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
          </div>
        </div>
      </div>
      <div class="input-wrapper">
        <div class="input-group mb-3">
          <div>
          <label>What question are you looking to answer with our service?</label>
          <select id="loyalty_check" class="form-select" aria-label="Default select example" required>
<!-- <option selected>Select one</option> -->
            <option selected></option>
            <option value="1">Will they respond to a flirtatious opening i.e. "hey ;)"</option>
            <option value="2">Will they claim to be single when asked?</option>
            <option value="3">Will they agree to meetup when asked?</option>
          </select>
        </div>
      </div>
      <div class="input-wrapper pb-4">
        <label>Email where screenshots will be sent</label>
        <div class="input-group pb-2">
          <input type="email" id="email" data-lpignore="true" required/>
        </div>
        <label>Confirm email</label>
        <div class="input-group">
          <input type="email" id="confirm_email" data-lpignore="true" required/>
        </div>
      </div>
      
      <div class="btn-group">
        <button class="btn btn--primary" onclick="next_form()">Confirm</button>
      </div>
    </div>
  </form>   
</body>
<script rel="text/javascript" src="js/form.js"></script>
